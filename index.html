<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netellus - 企業減碳決策支援系統</title>
    
    <!-- Import Map: Strict React 18.2.0 to prevent version conflicts -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "recharts": "https://esm.sh/recharts@2.12.7?external=react,react-dom",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    
    <!-- Babel for JSX compilation in browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        :root {
            --primary: #064E3B; /* Netellus Dark Green - Text & Accents */
            --cta-green: #34FF5B; /* Neon Green - Main Buttons */
            --bg-base: #f1f5f9;
        }
        
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            margin: 0;
            color: #111827; /* Dark Blue-Black */
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* 1. Global Forest Background */
        .app-bg {
            position: fixed;
            inset: 0;
            z-index: -1;
            background-image: url('https://images.unsplash.com/photo-1448375240586-dfd8d395ea6c?q=80&w=2070&auto=format&fit=crop'); 
            background-size: cover;
            background-position: center;
        }
        
        /* Slight overlay to ensure card pop */
        .app-bg::after {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.15);
        }

        /* 2. Main Card: Ultra Rounded, No Shadow */
        .netellus-card {
            background: #FFFFFF;
            border-radius: 32px;
            border: none;
            box-shadow: none;
        }

        /* 3. Input Styling: Centered & Bold */
        input { 
            cursor: text !important; 
            text-align: center; 
            font-weight: 700;
            background-color: #F3F4F6 !important;
            border: 1px solid #E5E7EB;
        }
        
        input:focus {
            border-color: var(--primary) !important;
            outline: none;
        }
        
        input::placeholder {
            font-weight: 500;
            opacity: 0.4;
        }
        
        /* Hide number spinners */
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
          -webkit-appearance: none; 
          margin: 0; 
        }
        
        /* 4. Button: Neon Green */
        .btn-cta {
            background-color: var(--cta-green);
            color: #000000;
            font-weight: 700;
            border-radius: 16px; /* Approx 2xl */
            transition: all 0.2s ease;
        }
        .btn-cta:hover {
            filter: brightness(1.05);
            transform: translateY(-1px);
        }
        .btn-cta:active {
            transform: translateY(0);
        }

        /* Animations */
        .animate-in { animation-duration: 0.5s; animation-fill-mode: both; }
        .fade-in { animation-name: fadeIn; }
        .zoom-in { animation-name: zoomIn; }
        .slide-in-up { animation-name: slideInUp; }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes zoomIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        @keyframes slideInUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>
<body>
    <div class="app-bg"></div>
    
    <!-- Logo Fixed Top Left -->
    <div style="position: fixed; top: 24px; left: 24px; z-index: 50; display: flex; align-items: center; gap: 12px;">
        <div style="width: 40px; height: 40px; background: #064E3B; border-radius: 12px; display: flex; align-items: center; justify-content: center; color: white; font-weight: 900; font-size: 20px;">N</div>
        <span style="font-weight: 800; color: white; font-size: 20px; text-shadow: 0 2px 4px rgba(0,0,0,0.2);">Netellus</span>
    </div>

    <div id="root"></div>

    <!-- Load the React App -->
    <script type="text/babel" data-type="module" src="./index.tsx"></script>
</body>
</html>
